<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="alumnoMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center title">Asistencia</ion-title>
    <ion-back-button defaultHref="/alumnomenu" color="secondary" slot="start" text=""></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="datos$ | async as datos">
    <ng-container *ngFor="let documento of datos">
      <div class="custom-list" *ngIf="documento.fullname === user?.data.fullname">             
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ documento.asignatura }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ul>
              <li><strong>Nombre:</strong> {{ documento.fullname }}</li>
              <li><strong>Fecha:</strong> {{ documento.fecha }}</li>
              <li><strong>Asignatura:</strong> {{ documento.asignatura }}</li>
              <li><strong>Docente:</strong> {{ documento.docente }}</li>
              <li><strong>Sala:</strong> {{ documento.sala }}</li>
            </ul>
          </ion-card-content>
        </ion-card>
      </div>
    </ng-container>
  </ion-list>
  <div *ngIf="!(datos$ | async)?.length" class="ion-text-center no-data-message">
    No se encontraron datos en la colecci√≥n especificada.
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center footer-text" style="font-size: small;">@RegistrApp Suazo-Ulloa</ion-title>
  </ion-toolbar>
</ion-footer>
