<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="alumnoMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="color: light;">Noticias</ion-title>
    <ion-back-button defaultHref="/alumnomenu" color="secondary" slot="start" text=""></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let noticia of noticias">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle class="noticia-source-name">{{noticia.source.name}}</ion-card-subtitle>
            <ion-card-title class="text-primary" style="font-size: 18px;">
              <a style="text-decoration:none" [href]="noticia.url">{{noticia.description}}</a>
            </ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
          <ion-card-content>
            <p>
              {{noticia.description}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center; font-size: small;">@RegistrApp Suazo-Ulloa</ion-title>
  </ion-toolbar>
</ion-footer>
