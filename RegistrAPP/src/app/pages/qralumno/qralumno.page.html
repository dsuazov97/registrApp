<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="alumnoMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="color: light;">Asistencia</ion-title>
    <ion-back-button defaultHref="/alumnomenu" color="secondary" slot="start" text=""></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="scanner-card">
    <ion-card-content>
      <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
    </ion-card-content>
  </ion-card>
  
  <div *ngIf="scanResult">
    <ion-card class="info-card">
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked" class="info-label" style="font-size: 18px;font-weight: bold; padding-bottom: 5%;">CÃ³digo de Asistencia:</ion-label>
          <ion-input type="text" [(ngModel)]="scanResult" readonly class="info-input" style="--color: #555;border: 2px solid #FFD700; border-radius: 12px;
              padding: 12px; background-color: #ffd90021; user-select: none; display: flex; align-items: center; justify-content: center; text-align: center;
              font-size: 12px; font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);" contenteditable="false"></ion-input>
          <br>
        </ion-item>
        <ion-button expand="full" (click)="registrar()" color="primary" class="modify-button">Generar Asistencia</ion-button>


      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center; font-size: small;">@RegistrApp Suazo-Ulloa</ion-title>
  </ion-toolbar>
</ion-footer>
